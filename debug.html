<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Calculadora de Limites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
            padding: 20px;
        }
        .error {
            color: #FF6B6B;
            background: rgba(255, 107, 107, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            color: #00D2FF;
            background: rgba(0, 210, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Debug - Calculadora de Limites</h1>
    
    <div id="status">
        <p>Verificando status da aplica√ß√£o...</p>
    </div>
    
    <div id="errors"></div>
    
    <div id="test-results"></div>
    
    <script>
        console.log('üîç Iniciando debug...');
        
        // Verifica se a aplica√ß√£o est√° carregando
        const statusDiv = document.getElementById('status');
        const errorsDiv = document.getElementById('errors');
        const testDiv = document.getElementById('test-results');
        
        // Testa se o React est√° funcionando
        try {
            // Simula um teste b√°sico
            statusDiv.innerHTML = '<div class="success">‚úÖ P√°gina carregada com sucesso</div>';
            
            // Verifica se h√° erros no console
            const originalError = console.error;
            const errors = [];
            
            console.error = function(...args) {
                errors.push(args.join(' '));
                originalError.apply(console, args);
            };
            
            // Aguarda um pouco para capturar erros
            setTimeout(() => {
                if (errors.length > 0) {
                    errorsDiv.innerHTML = '<h3>‚ùå Erros encontrados:</h3>' + 
                        errors.map(error => `<div class="error">${error}</div>`).join('');
                } else {
                    errorsDiv.innerHTML = '<div class="success">‚úÖ Nenhum erro encontrado no console</div>';
                }
                
                // Testa funcionalidades b√°sicas
                testDiv.innerHTML = '<h3>üß™ Testando funcionalidades:</h3>';
                
                // Teste 1: Verifica se math.js est√° dispon√≠vel
                try {
                    if (typeof math !== 'undefined') {
                        testDiv.innerHTML += '<div class="success">‚úÖ Math.js carregado</div>';
                    } else {
                        testDiv.innerHTML += '<div class="error">‚ùå Math.js n√£o encontrado</div>';
                    }
                } catch (e) {
                    testDiv.innerHTML += '<div class="error">‚ùå Erro ao verificar Math.js: ' + e.message + '</div>';
                }
                
                // Teste 2: Verifica se React est√° funcionando
                try {
                    if (typeof React !== 'undefined') {
                        testDiv.innerHTML += '<div class="success">‚úÖ React carregado</div>';
                    } else {
                        testDiv.innerHTML += '<div class="error">‚ùå React n√£o encontrado</div>';
                    }
                } catch (e) {
                    testDiv.innerHTML += '<div class="error">‚ùå Erro ao verificar React: ' + e.message + '</div>';
                }
                
            }, 2000);
            
        } catch (error) {
            statusDiv.innerHTML = '<div class="error">‚ùå Erro ao carregar: ' + error.message + '</div>';
        }
        
        // Monitora erros globais
        window.addEventListener('error', function(e) {
            errorsDiv.innerHTML += '<div class="error">‚ùå Erro global: ' + e.message + ' em ' + e.filename + ':' + e.lineno + '</div>';
        });
        
        // Monitora promises rejeitadas
        window.addEventListener('unhandledrejection', function(e) {
            errorsDiv.innerHTML += '<div class="error">‚ùå Promise rejeitada: ' + e.reason + '</div>';
        });
    </script>
</body>
</html>
